// Function to display location, contact, and address data
function displayLocations(locations) {
  const locationList = document.getElementById("result");
  locationList.innerHTML = "";

  if (locations.length === 0) {
    const noResults = document.createElement("li");
    noResults.textContent = "No locations found.";
    locationList.appendChild(noResults);
  } else {
    locations.forEach((location) => {
      const listItem = document.createElement("li");
      const locationName = document.createElement("h3");
      locationName.textContent = location.locationName;

      const contactNumber = document.createElement("p");
      contactNumber.innerHTML = `<strong>Contact:</strong> <a href="tel:${location.contactNumber}">${location.contactNumber}</a>`;

      const mapLink = document.createElement("p");
      mapLink.innerHTML = `<strong>Address:</strong> <a href="https://www.google.com/maps/search/?api=1&query=${location.latitude},${location.longitude}" target="_blank">${location.address}</a>`;

      listItem.appendChild(locationName);
      listItem.appendChild(contactNumber);
      listItem.appendChild(mapLink);

      locationList.appendChild(listItem);
    });
  }
}

// Function to filter locations based on input
function filterLocations() {
  const searchTerm = filter.value.toLowerCase();
  const filteredLocations = locations.filter((location) => {
    return (
      location.locationName.toLowerCase().includes(searchTerm) ||
      location.address.toLowerCase().includes(searchTerm)
    );
  });
  displayLocations(filteredLocations);
}

// Get the filter input element
const filter = document.getElementById('filter');

// Call the displayLocations function initially to display all locations

// Add event listener to the filter input
